<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="childContent"></div>
    <h1 style="color: blue;">hello </h1>
    <script>
        // Use the Fetch API to load the content of child.html
        fetch('tej.html')
            .then(response => response.text())
            .then(data => {
                // Insert the content into the specified div
                document.getElementById('childContent').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
